<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/tooltip/tooltipster.bundle.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/tooltip/tooltipster.bundle.min.js"></script>
    <script>
    $('.tooltip').tooltipster({
        theme: 'tooltipster-noir'
    });
    </script>
</head>

<body>
    <span class="tooltip" data-tooltip-content="#tooltip_content">This span has a tooltip with HTML when you hover over it!</span>
    <div class="tooltip_templates">
        <span id="tooltip_content">
        <img src="myimage.png" /> <strong>This is the content of my tooltip!</strong>
    </span>
    </div>
</body>

</html>
